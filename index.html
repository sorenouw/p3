<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vélo'v</title>

  <!-- css -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
  <!-- Top menu -->
  <header class="">
    <h1>Vélo'v <span>Réservation en ligne de Velib sur Lyon</span></h1>
    <button type="button" name="button_slider" id="myBtn">Comment ça marche ?</button>
  </header>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Réserver un vélo ?</h2>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>

  <!-- Map -->
  <div class="map" id="map"></div>

  <!-- The Modal -->
  <div id="myModal_2" class="modal">

    <!-- Modal content -->
    <div class="modal-station">
      <div id="station_info">
        <h2 class="modal_station_title">Station : <span  class="station_name"></span></h2>
        <h3>Informations :</h3>
        <p>Il y a <span class="station_bike"></span> vélos disponibles</p>
        <p class="station_address"></p>
      </div>
      <div id="station_booking">
        <form class="station_reservation_form">
          <h3>Nom    <input type="text" name="nom" required></h3>
        </form>
        <div class="reservation">
          <h3>Signer pour réserver</h3>
          <canvas id="canvas-sign"></canvas>
          <canvas id='blank' style='display:none'></canvas>
        </div>
      </div>
      <div  class="station_btn">
        <button type="button" name="close" id="btnClose" class="button_style">Fermer</button>
        <button type="button" name="reserver" id="open_booking" class="button_style">Réserver</button>
        <button type="submit" name="valider" id="booking_submit" class="button_style">Valider</button>
      </div>

    </div>
  </div>

  <footer>
    <!--Chrono-->
    <div class="chrono">
      <div id="chrono_off">
        <h2>Aucune réservation en cours.</h2>
      </div>
      <div id="chrono_on">
        <h3>Vous avez un vélo réserver sur la station : <span id="chrono_station"></span></h3>
        <h3>Expiration dans<span id="chrono_countdown"></span></h3>
        <button type="button" name="button" id="booking_cancel" class="button_style">Annuler la réservation</button>
      </div>
    </div>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/slide.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVk41SA6oV3dxMvCWfA94XRCxvbbE7g9k&callback=app.initMap" async defer>google.maps.event.addDomListener(window,'load', gMap.init());</script>


</body>

</html>
